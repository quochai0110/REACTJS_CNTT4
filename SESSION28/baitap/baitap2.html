<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayedCallback(callback,delay){
            setTimeout(()=>{
                callback(delay);

            },delay)
        }
        let time = +prompt("Nhap thoi gian delay:");
        const test=(param)=>{
            console.log("ham goi sau",param);
            
        }
        delayedCallback(test,time)
    </script>
</body>
</html>
