<body>
    <script>
        function processArray(arr,callback){
            arr.forEach((num,index) => {
                setTimeout(()=>{
                    callback(num);
                },index*1000)
                
            });
        }
        let number=[1,2,3,4,5]
        processArray(number,(num)=>{
            console.log("pháº§n thu thu"+num)
        })
        
    </script>
</body>
