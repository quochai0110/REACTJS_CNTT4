<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkCondition(condition,callback) {
            setTimeout(()=>{
                callback(condition)
            },1000)
        }
        function printValue(value) {
            console.log(`dieu kien tra ve la: ${value}`);
        }
        checkCondition(true,printValue)
    </script>
</body>
