<body>
    <h1>BÀI TẬP 5</h1>
    <script>
        let phoneBook = []
        function addContact(name, numberPhone,email){
            phoneBook.push({name, numberPhone, email})
        }
        function display(){
            phoneBook.forEach((element)=>{
                console.log(`Tên: ${element.name}, SĐT: ${element.numberPhone}, Email: ${element.emai}`)
            })    
        }
        addContact("Dang", "0123456789", "abc@gmail.com")
        display()
    </script>
</body>
