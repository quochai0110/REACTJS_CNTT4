   <h1> BÀI TẬP 1</h1>
    <script>
        function sum (arr) {
            let total = 0;
            for( let num of arr){
                if(num % 2 == 0){
                    total += num;
                }
            }
            return total;
        }
        console.log(sum([1, 200, 3, 400, 5, 600, 800]));
        
    </script>
</body>
